<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul id="list"></ul>
    <script src="../后端/node_modules/jquery/dist/jquery.js"></script>
    <script>
        $(() => {
            $.ajax({
                dataType: "json",
                type: "GET",
                url: "http://localhost:9999/list"
            }).done(({
                data
            }) => {
                console.log(data);
                let html = data.map((item) => {
                    return `
                        <li>name: ${item.name}  description:${item.description}</li>
                    `
                }).join("");
                $("#list").html(html);
            })
        })
    </script>
</body>

</html>
